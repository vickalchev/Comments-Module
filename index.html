<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link   rel="stylesheet" type="text/CSS" href="index.css">

    <title>Comments Module</title>
</head>
<body>
    <main>
        <div class="name">
            <input type="text" class="form-control form-control-lg" id="nameInput" placeholder="Name">
          </div>
          <div class="commentBox">
            <textarea class="form-control" id="commentInput" rows="5" placeholder="Enter comment here"></textarea>
          </div>
          
         <button class="btn btn-primary" id="postBtn" type="button">Post</button>
       <div id="postedComment"></div>
        <ul id="postList"></ul>   
    </main>
    
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
